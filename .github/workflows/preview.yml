name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install dependencies
        run: nix develop --command npm ci

      - name: Build
        run: nix develop --command npx opennextjs-cloudflare build

      - name: Deploy preview
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          PREVIEW_NAME="app-js-pr-${{ github.event.pull_request.number }}"
          
          # Create a preview-specific wrangler config without custom domain routes
          cat > wrangler.preview.jsonc << EOF
          {
            "name": "${PREVIEW_NAME}",
            "main": ".open-next/worker.js",
            "compatibility_date": "2025-12-17",
            "compatibility_flags": ["nodejs_compat"],
            "assets": {
              "directory": ".open-next/assets",
              "binding": "ASSETS"
            }
          }
          EOF
          
          # Deploy using the preview config (no routes = workers.dev URL only)
          nix develop --command npx wrangler deploy --config wrangler.preview.jsonc 2>&1 | tee deploy.log
          
          # Extract the workers.dev URL from output
          PREVIEW_URL=$(grep -oE 'https://[^[:space:]]+\.workers\.dev' deploy.log | head -1)
          if [ -z "$PREVIEW_URL" ]; then
            PREVIEW_URL="https://${PREVIEW_NAME}.workers.dev"
          fi
          echo "url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
          echo "name=$PREVIEW_NAME" >> "$GITHUB_OUTPUT"

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "Preview Deployment"

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ## Preview Deployment

            | Status | URL |
            |--------|-----|
            | Deployed | ${{ steps.deploy.outputs.url }} |

            Commit: ${{ github.sha }}

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install dependencies
        run: nix develop --command npm ci

      - name: Delete preview deployment
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          PREVIEW_NAME="app-js-pr-${{ github.event.pull_request.number }}"
          nix develop --command npx wrangler delete --name "$PREVIEW_NAME" --force || true
